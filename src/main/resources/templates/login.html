<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="http://localhost:2288/static/css/login.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>

<div class="login-box">
    <form method="POST" action="/login">
        <h1>Личный кабинет</h1>
        <div class="div-text">
            <input name="username" type="text">
            <span data-placeholder="Логин"></span>
        </div>
        <div class="div-text">
            <input name="password" type="password">
            <span data-placeholder="Пароль"></span>
        </div>
        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
        <input type="submit" class="lgn-btn" value="Вход">
    </form>

    <script type="text/javascript">
        $(".div-text input").on("focus", function(){
            $(this).addClass("focus");
        });

        $(".div-text input").on("blur", function(){
            if($(this).val() == "")
            $(this).removeClass("focus");
        });
    </script>
</div>

</body>
</html>
